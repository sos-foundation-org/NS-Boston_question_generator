<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Question System Portal</title>
  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      margin: 24px;
      background: #fafafa;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 36px 24px;
      transition: all 0.2s ease;
      text-decoration: none;
      color: #111;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .card h2 {
      margin: 0 0 12px;
    }
    .card p {
      margin: 0;
      color: #666;
    }
    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Question System</h1>
    <div class="subtitle">
      請選擇使用模式
    </div>

    <div class="grid">
      <a class="card" href="qa.html">
        <h2>Quick Q&A</h2>
        <p>自動抽題 · 生成 trial index · QR Code</p>
      </a>

      <a class="card" href="interview.html">
        <h2>Interview Mode</h2>
        <p>手動選題 · 寫入 interview log · 生成 index + QR</p>
      </a>
    </div>
  </div>
</body>
</html>
